<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}{% if page.author %} by {{ page.author }}{% endif %}</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="text-center">
      <strong>{{ page.title }}</strong>
      {% if page.author %}
      <p class="muted">by {{ page.author }}</p>
      {% endif %}
      {{ content }}
      {{ page.date | date: "%b %-d, %Y" }} 
    {% include footer.html %}
    </div>
  </body>
</html>
