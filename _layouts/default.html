<!DOCTYPE html>
<html>
  <head>
    {% include head_content.html %}
  </head>

  <body>
    <header>
      {% if page.title %}
      <h3 class="text-center"><a href="/">Brent Walther</a></h3>
      {% else %}
      <h1 class="text-center"><a href="/">Brent Walther</a></h1>
      {% endif %}
    </header>

    <main>
      {% if page.heroimage %}
      <figure>
        <img src="{{ '/img/' | append: page.heroimage }}" />
      </figure>
      {% endif %}
      {% if page.title %}
      <h1>{{ page.title }}</h1>
      {% endif %}
      {{ content }}
    </main>

    <footer>
      {% include footer.html %}
    </footer>
  </body>
</html>
