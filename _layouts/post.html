---
layout: default
---

<div class="row">
  <div class="col-xs">
    <div class="box">
      <header>
        <h1>{{ page.title }}</h1>
      </header>
      <p class="post-meta">Published {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} by {{ page.author }}{% endif %}</p>
      <article class="post-content">
        {{ content }}
      </article>
    </div>
  </div>
</div>
