<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- Stolen from https://csswizardry.com/2020/05/the-fastest-google-fonts/ -->
<link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
<link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" />
<link rel="stylesheet" href="ttps://fonts.googleapis.com/css2?family=Open+Sans&display=swap" media="print" onload="this.media='all'" />
<noscript>
  <link rel="stylesheet" href="ttps://fonts.googleapis.com/css2?family=Open+Sans&display=swap" />
</noscript>

<link rel="stylesheet" href="/css/main.css">
