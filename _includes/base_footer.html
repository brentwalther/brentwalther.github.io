<a
  id="go-to-top-button"
  href="#"
  style="
    position: fixed;
    top: 5px;
    right: 5px;
    visibility: hidden;
    background: #fff;
  "
  >Go to top</a
>

<script>
  (function () {
    var goToTopButton = document.getElementById("go-to-top-button");
    let updateGoToTopVisiblity = function () {
      if (window.pageYOffset > 0) {
        goToTopButton.style.visibility = "visible";
      } else {
        goToTopButton.style.visibility = "hidden";
      }
    };
    window.onscroll = updateGoToTopVisiblity;
    updateGoToTopVisiblity();
  })();
</script>
